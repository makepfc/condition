        <h1>Presentation box or Slip case?</h1>
        <button onclick="sA()">Shelf wear</button>

        <h1>Dustjacket?</h1>
        <button onclick="dA()">slightly marked</button>
        <button onclick="dB()">clean</button>
        <button onclick="dC()">Shelf wear</button>
        <button onclick="dD()">sticker damage</button>
        <button onclick="dE()">small tear</button>

        <h1>Cover</h1>
        <button onclick="cA()">Bumped corners</button>
        <button onclick="cB()">clean and unmarked</button>
        <button onclick="cC()">Shelf wear</button>

        <h1>Pages</h1>
        <button onclick="pA()">Inscribed by previous owner: Ink</button>
        <button onclick="pF()">Inscribed by previous owner: Pencil</button>
        <button onclick="pB()">clean, unmarked</button>
        <button onclick="pC()">uncreased</button>
        <button onclick="pD()">water damage</button>
        <button onclick="pE()">foxing</button>
        <button onclick="pG()">discolouration</button>
        <button onclick="pH()">annotations: Ink</button>
        <button onclick="pI()">annotations: Pencil</button>
        <button onclick="pJ()">free from annotations</button>

        <script>
            function sA() {
                document.getElementById("sA").innerHTML = "Slip case has some shelf wear.";
            }
             function dA() {
                document.getElementById("dA").innerHTML = "The dust jacket is slightly marked.";
            }
            function dB() {
                document.getElementById("dA").innerHTML = "The dust jacket is clean.";
            }
            function dC() {
                document.getElementById("dC").innerHTML = "The dust jacket has some shelf wear.";
            }
            function dD() {
                document.getElementById("dC").innerHTML = "The dust jacket has some sticker damage.";
            }
            function dE() {
                document.getElementById("dC").innerHTML = "There is a small tear to the dust jacket.";
            }
            function cA() {
                document.getElementById("cA").innerHTML = "The book has bumped corners.";
            }
            function cB() {
                document.getElementById("cB").innerHTML = "The cover is clean and unmarked.";
            }
            function cC() {
                document.getElementById("cB").innerHTML = "The cover has some shelf wear.";
            }
            function pA() {
                document.getElementById("pA").innerHTML = "The book is inscribed by the previous owner in ink.";
            }
            function pB() {
                document.getElementById("pB").innerHTML = "The book has clean, unmarked pages.";
            }
            function pC() {
                document.getElementById("pB").innerHTML = "The book has uncreased pages.";
            }
            function pD() {
                document.getElementById("pB").innerHTML = "The pages have some water damage.";
            }
            function pE() {
                document.getElementById("pB").innerHTML = "The pages show some foxing.";
            }
            function pF() {
                document.getElementById("pA").innerHTML = "The book is inscribed by the previous owner in pencil.";
            }
            function pG() {
                document.getElementById("pA").innerHTML = "The pages are somewhat discoloured with age.";
            }
            function pH() {
                document.getElementById("pA").innerHTML = "Some pages contain annotations in ink.";
            }
            function pI() {
                document.getElementById("pA").innerHTML = "Some pages contain annotations in pencil.";
            }
            function pJ() {
                document.getElementById("pA").innerHTML = "The interior pages are free from annotations.";
            }
        </script>
